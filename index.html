<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zomato Clone</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500;600&family=Edu+TAS+Beginner:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <section class="hero_section">
        <header>
            <nav class="navbar">
                <a href="#">Get The App</a>
                <div class="navbar_menu_container">
                    <a href="#" class="link">Investor Relations</a>
                    <a href="#" class="link">Add Restaurant</a>
                    <a href="#" class="link">Log In</a>
                    <a href="#" class="link">Sign Up</a>
                    <a href="#" class="user_icon"><i class="fa-solid fa-user"></i></a>
                </div>


            </nav>
        </header>
        <div class="hero_section_container">
            <img src="./images/heroSectionLogo.png" alt="Zomato Logo" class="hero_section_logo">
            <h1 class="hero_section_title">
                Discover the best food & drinks in Delhi NCR
            </h1>
            <div class="hero_section_input_container">
                <input type="text" class="input_container_location"
                    placeholder="Ywca, 1, Ashoka Rd, Hanuman Road Area, Connaught Place, New Delhi, Delhi">
                <input type="text" class="input_container_search"
                    placeholder="Search for restaurant, cuisine or a dish">
            </div>

        </div>

    </section>


    <script src="" async defer></script>
</body>

</html>
